; PlatformIO Project Configuration File
; Arduino UNO R4 WiFi - Dual LED Strip Controller
;
; Build: pio run
; Upload: pio run -t upload
; Monitor: pio device monitor

[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino

; Adafruit NeoPixel library - has better support for UNO R4 WiFi (Renesas RA)
; than FastLED which has compatibility issues with this platform
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.12.0
    adafruit/Adafruit CAP1188 Library@^1.1.3

; Ignore problematic built-in libraries
lib_ignore = I2S

; Serial monitor settings
monitor_speed = 115200

; Auto-reset port before upload
upload_port = /dev/cu.usbmodem*
monitor_rts = 0
monitor_dtr = 0

; Build flags for LED strip configuration
build_flags = 
    -D NUM_LEDS_STRIP1=190
    -D NUM_LEDS_STRIP2=190
